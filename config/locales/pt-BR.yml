  about_history_title: Experiência Profissional
  about_history_text: "Desenvolvedor de Software com mais de 5 anos de experiência no desenvolvimento de sistemas web escaláveis e aplicações de alta performance. Especialista em Ruby on Rails, MySQL e background jobs, com forte atuação em integrações via APIs (Stripe, Twilio, AWS). Experiência comprovada em otimização de performance, arquitetura de software e automação de processos, reduzindo cargas operacionais de dias para minutos e gerando impacto direto no negócio."
  about_history_text_2: "Atualmente trabalho na Connectere Agrogestão como Desenvolvedor de Software, atuando no desenvolvimento end-to-end de funcionalidades em um monólito Ruby on Rails. Anteriormente, atuei como Gerente Front-End na TM Tecnologia e Desenvolvedor Web e Mobile na VLGI. Iniciei minha trajetória na Struct (Empresa Júnior UnB). Sou graduado em Análise e Desenvolvimento de Sistemas (Dez 2025). Possuo certificação CS50x pela Harvard University e Certificado de Inglês EF SET (C2 - Proficiente)."
