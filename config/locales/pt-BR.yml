  about_history_title: Experiência Profissional
  about_history_text: "Com mais de 5 anos de experiência, atuo na construção de sistemas críticos e de alta disponibilidade. Minha expertise cobre todo o ciclo de vida do desenvolvimento, desde a arquitetura de banco de dados (MySQL/PostgreSQL) até a otimização de background jobs e integração de APIs complexas (Stripe, AWS). Meu foco é reduzir complexidade técnica enquanto maximizo valor para o negócio."
  about_history_text_2: "Atualmente na Connectere Agrogestão, faço o desenvolvimento de features end-to-end em um monólito Rails de grande escala. Minha trajetória inclui passagens como Tech Lead Front-End na TM Tecnologia e Desenvolvedor Full Stack na VLGI. Formado em Análise e Desenvolvimento de Sistemas, mantenho-me atualizado com certificações internacionais (CS50x Harvard) e proficiência em inglês (C2)."
