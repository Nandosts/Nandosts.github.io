<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta
      name="keywords"
      content="sites, web, desenvolvimento, HTML, CSS, SCSS, JavaScript, React, Svelte"
    />
    <meta name="author" content="Fernando Jorge Santos Melo" />
    <meta name="theme-color" content="#2B3D41" />

    <!-- Maximum of 65 characters - your keyword rich title of the website and/or webpage -->
    <title>Fernando Portfolio</title>

    <!-- Maximum of 155 characters - description of your website/webpage, make sure you use keywords! -->
    <meta
      name="description"
      content="Site criado pelo desenvolvedor web e mobile Fernando Jorge, para representar trabalhos e estudos em carreira e vida acadÃªmica."
    />

    <!-- Maximum 35 characters - short title of your website/webpage -->
    <meta property="og:title" content="Fernando Melo Portfolio" />

    <!-- Maximum 35 characters - short name of your website/webpage -->
    <meta property="og:site_name" content="Fernando Melo Social" />

    <meta property="og:type" content="website" />

    <!-- Maximum 65 characters - description of your website/webpage -->
    <meta
      property="og:description"
      content="Portfolio de carreira Dev - Desenvolvedor Web e Mobile - Fernando Melo"
    />

    <!-- Full link to the current webpage address -->
    <meta property="og:url" content="https://fernando-melo.social/" />

    <!-- Image(JPG or PNG) with a size less than 300KB and minimum dimensions of 300 x 200 - full and open URL -->
    <meta property="og:image" content="https://i.imgur.com/SqX0Vw4.png" />
    <!-- Size of image. Any size up to 300. Anything above 300px will not work in WhatsApp -->
    <meta property="og:image:width" content="300" />
    <meta property="og:image:height" content="300" />

    <meta name="twitter:card" content="summary" />

    <meta name="twitter:url" content="https://fernando-melo.social/" />

    <meta name="twitter:title" content="Fernando Melo Portfolio" />

    <meta
      name="twitter:description"
      content="Portfolio de carreira Dev - Desenvolvedor Web e Mobile - Fernando Melo"
    />

    <meta name="twitter:image" content="https://i.imgur.com/SqX0Vw4.png" />

    <link rel="icon" href="%sveltekit.assets%/favicon.png" />

    %sveltekit.head%
  </head>

  <body>
    <div>%sveltekit.body%</div>
  </body>
</html>
