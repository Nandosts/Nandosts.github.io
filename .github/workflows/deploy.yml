name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # For peaceiris/actions-gh-pages to deploy to gh-pages branch
    env:
      SECRET_KEY_BASE: "dummy"
      RAILS_ENV: "production"

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.6' # Use the version from .ruby-version file
          bundler-cache: true # Install dependencies with bundler

      - name: Precompile assets
        run: bundle exec rails assets:precompile

      - name: Run static export script
        run: bundle exec rails runner script/export_static.rb

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public_static
          publish_branch: gh-pages
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'Deploy static site from Rails application'
